<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Sofas</title>
    <link rel="stylesheet" href="detail.css">
</head>

<body>

    <!-- Product Page -->
    <div class="container">
        <div class="product-page">
            <div class="gallery">
                <img id="mainImage" class="gallery-main" alt="Product Image">
                <div class="gallery-thumbs" id="thumbs"></div>
            </div>

            <div class="product-info">
                <h1 class="product-title" id="productTitle"></h1>
                <p class="product-price" id="productPrice"></p>
                <p class="product-desc" id="productDesc"></p>
                <div class="product-specs" id="productSpecs"></div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="detail.js"></script>

</body>

</html>
